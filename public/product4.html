<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kantin Wisaga</title>
</head>
<body>
    <div class="product-container">
        <div class="product-image">
            <a href="#"><img src="assets/images/product_04.jpg" alt=""></a>
        </div>
        <div class="product-details">
            <h1>Nasi Tahu</h1>
            <p class="price">Rp.5000</p>
            <p class="description">
                Nasi Tahu adalah makanan yang terdiri dari nasi dan tahu 2,nasi yang seharga Rp.3000 dan tahu yang seharga Rp.1000 sehingga mendapatkan tahu 2.
            </p>
            <ul class="additional-info">
                <li>Kategori: Makanan</li>
                <li>Asal: Dapur Al-Ikrom</li>
                <li>Stok: Tersedia</li>
            </ul>
            <a href="products.html"><button class="add-to-cart">kembali</button></a>
        </div>
    </div>
</body>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f5f5f5;
}

.product-container {
    display: flex;
    flex-direction: row;
    max-width: 800px;
    margin: 50px auto;
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.product-image {
    flex: 1;
    padding: 20px;
}

.product-image img {
    max-width: 100%;
    border-radius: 8px;
}

.product-details {
    flex: 2;
    padding: 20px;
}

.product-details h1 {
    margin-top: 0;
    font-size: 2em;
    color: #333;
}

.product-details .price {
    font-size: 1.5em;
    color: #e74c3c;
    margin: 10px 0;
}

.product-details .description {
    margin: 20px 0;
    color: #666;
    line-height: 1.6;
}

.product-details .additional-info {
    list-style: none;
    padding: 0;
    margin: 20px 0;
}

.product-details .additional-info li {
    margin-bottom: 10px;
    color: #555;
}

.product-details .add-to-cart {
    background-color: #ff0000;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s ease;
}

.product-details .add-to-cart:hover {
    background-color: #ff0000;
}

</style>
</html>
